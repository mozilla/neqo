version: 2

jobs:
  build:
    docker:
      - image: martinthomson/neqo:test
    working_directory: ~/neqo

    steps:
      - checkout

      - run:
          name: Show Versions
          command: |
            rustup show
            rustup --version
            rustc --version
            cargo --version
            rustfmt --version

      - run:
          name: Update NSS/NSPR
          command: |
            hg -R "$NSS_DIR" pull -u
            hg -R "$NSPR_DIR" pull -u
            "$NSS_DIR"/build.sh -j "$NSS_JOBS" --static -Ddisable_tests=1

      - run:
          name: Check Formatting
          command: cargo fmt -- --check

      - run:
          name: Build
          command: cargo build -v --all-targets --tests

      - run:
          name: Clippy
          command: cargo clippy -v --all-targets --tests

      - run:
          name: Test
          command: cargo test -v

[package]
name = "neqo-crypto"
version = "0.1.12"
authors = ["Martin Thomson <mt@lowentropy.net>"]
edition = "2018"
build = "build.rs"
license = "MIT/Apache-2.0"

[dependencies]
neqo-common = { path = "../neqo-common" }
log = "0.4.0"

[build-dependencies]
bindgen = {version = "0.52", default-features = false}
serde = "1.0"
serde_derive = "1.0"
toml = "0.4"

[dev-dependencies]
test-fixture = { path = "../test-fixture" }

[features]
default = ["deny-warnings"]
deny-warnings = []
gecko = []

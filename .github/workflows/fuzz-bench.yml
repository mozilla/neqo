name: Fuzz & Bench
on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  fuzz-bench:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, macos-13, macos-14]
        check: [fuzz, bench]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: ./.github/actions/rust
        with:
          version: nightly
          tools: ${{ matrix.check == 'fuzz' && 'cargo-fuzz' || ''}}
          token: ${{ secrets.GITHUB_TOKEN }}

      - id: nss-version
        run: echo "minimum=$(cat neqo-crypto/min_version.txt)" >> "$GITHUB_OUTPUT"

      - uses: ./.github/actions/nss
        with:
          minimum-version: ${{ steps.nss-version.outputs.minimum }}

      # Check that the fuzz and bench targets build
      - if: ${{ matrix.check == 'fuzz' }}
        env:
          UBUNTU: ${{ startsWith(matrix.os, 'ubuntu') }}
          ARM: ${{ endsWith(matrix.os, '-arm') }}
        run: |
          # FIXME: https://github.com/rust-fuzz/cargo-fuzz/issues/404
          [ "$UBUNTU" = "true" ] && FUZZ_FLAGS="-s none"
          # FIXME: https://github.com/rust-fuzz/cargo-fuzz/issues/397
          [ "$ARM" = "true" ] && CARGO_FLAGS="-C target-feature=-crt-static"
          # shellcheck disable=SC2086
          cargo $CARGO_FLAGS fuzz build -v $FUZZ_FLAGS

      - if: ${{ matrix.check == 'bench' }}
        run: cargo bench --features bench --no-run

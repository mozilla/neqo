name: CI
on:
  push:
    branches: ["main"]
    paths-ignore: ["*.md", "*.png", "*.svg", "LICENSE-*"]
  pull_request:
    branches: ["main"]
    paths-ignore: ["*.md", "*.png", "*.svg", "LICENSE-*"]
  merge_group:
  workflow_dispatch:
    inputs:
      run_benchmarks:
        description: 'Run benchmarks'
        type: boolean
        required: false
        default: false
env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  toolchains:
    runs-on: ubuntu-latest
    outputs:
      toolchains: ${{ steps.toolchains.outputs.toolchains }}
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          sparse-checkout: Cargo.toml
      - id: toolchains
        run: |
          msrv="$(grep rust-version Cargo.toml | tr -d '"' | cut -f3 -d\ )"
          echo "toolchains=[\"$msrv\", \"stable\", \"nightly\"]" >> "$GITHUB_OUTPUT"

  check:
    needs: toolchains
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        toolchain: ${{ fromJSON(needs.toolchains.outputs.toolchains) }}
        type: [debug]
        sanitizer: [null]
        include:
          - os: ubuntu-latest
            toolchain: stable
            type: release

          - os: ubuntu-latest
            toolchain: nightly
            type: debug
            sanitizer: address
          - os: ubuntu-latest
            toolchain: nightly
            type: debug
            sanitizer: thread
          - os: ubuntu-latest
            toolchain: nightly
            type: debug
            sanitizer: leak
          - os: macos-latest
            toolchain: nightly
            type: debug
            sanitizer: address
          - os: macos-latest
            toolchain: nightly
            type: debug
            sanitizer: thread
          # - os: macos-latest
          #   toolchain: nightly
          #   type: debug
          #   sanitizer: leak

    env:
      BUILD_TYPE: ${{ matrix.type == 'release' && '--release' || '' }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

      - uses: ./.github/actions/rust
        with:
          version: ${{ matrix.toolchain }}
          components: ${{ matrix.toolchain == 'stable' && 'llvm-tools-preview' || matrix.toolchain == 'nightly' && 'rust-src' || '' }}
          tools: ${{ matrix.toolchain == 'stable' && 'cargo-llvm-cov, ' || '' }} cargo-nextest
          token: ${{ secrets.GITHUB_TOKEN }}

      - id: nss-version
        run: echo "minimum=$(cat neqo-crypto/min_version.txt)" >> "$GITHUB_OUTPUT"

      - uses: ./.github/actions/nss
        with:
          minimum-version: ${{ steps.nss-version.outputs.minimum }}

      - name: Check
        if: matrix.sanitizer == null
        run: |
          # shellcheck disable=SC2086
          cargo +${{ matrix.toolchain }} check $BUILD_TYPE --all-targets --features ci

      - name: Run tests and determine coverage
        if: matrix.sanitizer == null
        run: |
          # shellcheck disable=SC2086
          if [ "${{ matrix.toolchain }}" == "stable" ]; then
            RUST_LOG=trace cargo +${{ matrix.toolchain }} llvm-cov nextest $BUILD_TYPE --features ci --no-fail-fast --lcov --output-path lcov.info
          else
            RUST_LOG=trace cargo +${{ matrix.toolchain }} nextest run $BUILD_TYPE --features ci --no-fail-fast
          fi

      - name: Run client/server transfer
        if: matrix.sanitizer == null
        run: |
          # shellcheck disable=SC2086
          cargo +${{ matrix.toolchain }} build $BUILD_TYPE --bin neqo-client --bin neqo-server
          "target/$BUILD_DIR/neqo-server" "$HOST:4433" &
          PID=$!
          # Give the server time to start.
          sleep 1
          "target/$BUILD_DIR/neqo-client" --output-dir . "https://$HOST:4433/$SIZE"
          kill $PID
          [ "$(wc -c <"$SIZE")" -eq "$SIZE" ] || exit 1
        env:
          HOST: localhost
          SIZE: 54321
          RUST_LOG: warn
          BUILD_DIR: ${{ matrix.type == 'release' && 'release' || 'debug' }}

      - uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0
        with:
          file: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        if: matrix.sanitizer == null && matrix.type == 'debug' && matrix.toolchain == 'stable'

      - name: Run tests with sanitizers
        if: matrix.sanitizer != null
        env:
          RUST_LOG: trace
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            TARGET="x86_64-unknown-linux-gnu"
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            TARGET="aarch64-apple-darwin"
          fi
          echo "Running tests with ${{ matrix.sanitizer }} sanitizer..."
          RUSTFLAGS="-Z sanitizer=${{ matrix.sanitizer }}" RUSTDOCFLAGS="-Z sanitizer=${{ matrix.sanitizer }}" cargo +nightly nextest run -Z build-std --features ci --target "$TARGET"

  bench:
    needs: [check]
    if: >
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_benchmarks) ||
      (github.event_name == 'pull_request' && !github.event.pull_request.draft) ||
      (github.event_name != 'workflow_dispatch' && github.event_name != 'pull_request')
    uses: ./.github/workflows/bench.yml

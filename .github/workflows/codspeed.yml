name: CodSpeed
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  merge_group:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  bench-matrix:
    name: Determine bench matrix
    runs-on: ubuntu-24.04
    outputs:
      benches: ${{ steps.benches.outputs.benches }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - id: benches
        run: |
          # Create a GitHub matrix where each entry is a bench with its
          # associated crate and benchmarking mode taken from the Cargo
          # metadata. Only include benchmarks that are explicitly declared
          # in [[bench]] sections (i.e., have required-features), not
          # auto-discovered ones.
          {
            echo -n "benches="
            cargo metadata --no-deps --format-version 1 | jq -c '
              [.packages[] |
                . as $pkg |
                .targets[] |
                select(.kind[] == "bench") |
                select(has("required-features")) |
                {
                  crate: $pkg.name,
                  bench: .name,
                  mode: ($pkg.metadata.bench[.name].codspeed.mode // "instrumentation")
                }
              ]'
          } >> "${GITHUB_OUTPUT}"

  benchmarks:
    name: Run bench
    runs-on: ${{ matrix.bench.mode == 'walltime' && 'codspeed-macro' || 'ubuntu-24.04' }}
    strategy:
      matrix:
        bench: ${{ fromJson(needs.bench-matrix.outputs.benches) }}
    needs: bench-matrix

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: ./.github/actions/rust
        with:
          version: stable
          tools: cargo-codspeed
          token: ${{ secrets.GITHUB_TOKEN }}

      - id: nss-version
        run: echo "minimum=$(cat neqo-crypto/min_version.txt)" >> "$GITHUB_OUTPUT"

      - uses: ./.github/actions/nss
        with:
          minimum-version: ${{ steps.nss-version.outputs.minimum }}

      - name: Build bench
        env:
          BENCH: ${{ matrix.bench.bench }}
          CRATE: ${{ matrix.bench.crate }}
          MODE: ${{ matrix.bench.mode }}
        run: cargo codspeed build --package "$CRATE" --locked --features bench --bench "$BENCH" --measurement-mode "$MODE"

      - name: Run bench & upload results
        uses: CodSpeedHQ/action@346a2d8a8d9d38909abd0bc3d23f773110f076ad # v4.4.1
        with:
          mode: ${{ matrix.bench.mode }}
          run: cargo codspeed run
          token: ${{ secrets.CODSPEED_TOKEN }}

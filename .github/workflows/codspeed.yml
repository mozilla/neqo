name: CodSpeed
on:
  push:
    branches: ["main"] # To generate a performance baseline.
  pull_request:
    branches: ["main"]
  # `workflow_dispatch` allows CodSpeed to trigger backtest
  # performance analysis in order to generate initial data.
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  bench-matrix:
    name: Determine bench matrix
    runs-on: ubuntu-24.04
    outputs:
      benches: ${{ steps.benches.outputs.benches }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - id: benches
        run: |
          # Create a GitHub matrix where each entry is a bench with its
          # associated crate, benchmarking mode, and runner taken from the
          # Cargo metadata. Walltime benchmarks run on Codspeed runners,
          # simulation and memory benchmarks run on GitHub runners.
          # Each benchmark is run twice: once for CPU profiling (simulation
          # or walltime) and once for memory profiling.
          {
            echo -n "benches="
            cargo metadata --no-deps --format-version 1 | jq -c '
              [.packages[] |
                . as $pkg |
                .targets[] |
                select(.kind[] == "bench") |
                select(has("required-features")) |
                ($pkg.metadata.bench[.name].codspeed.mode // "simulation") as $cpu_mode |
                (
                  # CPU profiling entry (simulation or walltime)
                  {
                    crate: $pkg.name,
                    bench: .name,
                    mode: $cpu_mode,
                    runner: (if $cpu_mode == "walltime" then {group: "codspeed", labels: "codspeed-macro"} else "ubuntu-24.04" end)
                  },
                  # Memory profiling entry
                  {
                    crate: $pkg.name,
                    bench: .name,
                    mode: "memory",
                    runner: "ubuntu-24.04"
                  }
                )
              ]'
          } >> "${GITHUB_OUTPUT}"

  benchmarks:
    name: Run bench
    runs-on: ${{ matrix.bench.runner }}
    strategy:
      matrix:
        bench: ${{ fromJson(needs.bench-matrix.outputs.benches) }}
    needs: bench-matrix

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: ./.github/actions/rust
        with:
          version: stable
          tools: cargo-codspeed
          token: ${{ secrets.GITHUB_TOKEN }}

      - id: nss-version
        run: echo "minimum=$(cat neqo-crypto/min_version.txt)" >> "$GITHUB_OUTPUT"

      - uses: ./.github/actions/nss
        with:
          minimum-version: ${{ steps.nss-version.outputs.minimum }}

      - name: Build bench
        env:
          BENCH: ${{ matrix.bench.bench }}
          CRATE: ${{ matrix.bench.crate }}
          MODE: ${{ matrix.bench.mode }}
        run: cargo codspeed build --package "$CRATE" --locked --features bench --bench "$BENCH" --measurement-mode "$MODE"

      - name: Run bench & upload results
        uses: CodSpeedHQ/action@0700edb451d0e9f2426f99bd6977027e550fb2a6 # v4.7.0
        with:
          mode: ${{ matrix.bench.mode }}
          run: cargo codspeed run
          token: ${{ secrets.CODSPEED_TOKEN }}

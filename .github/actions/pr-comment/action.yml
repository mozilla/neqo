name: 'Comment on PR'
description: 'Post a PR comment securely.'

inputs:
  name:
    description: 'Artifact name to import comment data from.'
    required: true
  mode:
    description: 'Mode of operation (upsert/recreate/delete).'
    default: 'recreate'
  token:
    description: 'A Github PAT'
    required: true

runs:
  using: composite
  steps:
    - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
      with:
        run-id: ${{ github.event.workflow_run.id }}
        name: ${{ inputs.name }}
        github-token: ${{ inputs.token }}

    - id: pr-number
      shell: bash
      run: echo "number=$(cat pr-number)" >> "$GITHUB_OUTPUT"

    - shell: bash
      run: |
        {
          echo
          cat log-md
        } >> contents || true

    - uses: thollander/actions-comment-pull-request@fabd468d3a1a0b97feee5f6b9e499eab0dd903f6 # v2.5.0
      with:
        filePath: contents
        mode: ${{ inputs.mode }}
        pr_number: ${{ steps.pr-number.outputs.number }}
        comment_tag: ${{ inputs.name }}-comment

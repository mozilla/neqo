name: 'Comment on PR'
description: 'Post a PR comment securely.'

inputs:
  name:
    description: 'Artifact name to import comment data from.'
    required: true
  mode:
    description: 'Mode of operation (upsert/recreate/delete).'
    default: 'recreate'
  token:
    description: 'A Github PAT'
    required: true

runs:
  using: composite
  steps:
    - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        run-id: ${{ github.event.workflow_run.id }}
        name: ${{ inputs.name }}
        github-token: ${{ inputs.token }}

    - id: pr-number
      shell: bash
      run: echo "number=$(cat pr-number)" >> "$GITHUB_OUTPUT"

    - shell: bash
      run: |
        {
          echo
          cat log-md
        } >> contents || true

    - uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3.0.1
      with:
        filePath: contents
        mode: ${{ inputs.mode }}
        pr_number: ${{ steps.pr-number.outputs.number }}
        comment_tag: ${{ inputs.name }}-comment

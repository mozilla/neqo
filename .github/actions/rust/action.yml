name: Install Rust
description: Install Rust and tools

inputs:
  version:
    description: 'Rust toolchain version to install'
    default: 'stable'
  components:
    description: 'Rust components to install'
    default: ''

runs:
  using: composite
  steps:
    - name: Install Rust
      uses: dtolnay/rust-toolchain@bb45937a053e097f8591208d8e74c90db1873d07 # master
      with:
        toolchain: ${{ inputs.version }}
        components: ${{ inputs.components }}

    - name: Install cargo-quickinstall
      shell: bash
      run: cargo +${{ inputs.version }} install cargo-quickinstall

    - name: Install Rust tools
      shell: bash
      run: cargo +${{ inputs.version }} quickinstall --no-binstall --no-fallback cargo-llvm-cov cargo-nextest flamegraph cargo-hack cargo-mutants hyperfine


pull_request_rules:
  - name: automatic merge on CI success and review
    conditions:
      - "#approved-reviews-by>=1"
      - "check-success=CI / Neqo Build and Test (1.51.0) (pull_request)"
      - "check-success=CI / Neqo Build and Test (stable) (pull_request)"
      - base=main
      - label!=work-in-progress
    actions:
      merge:
        method: rebase
        strict: smart
        strict_method: rebase
  - name: remove outdated reviews
    conditions:
      - base=main
    actions:
      dismiss_reviews:
        approved: true
